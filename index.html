<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <!--Favicaon-->
    <link rel="icon" href="./assests/images/identification.jpg" />
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

      crossorigin="anonymous"
    />
    <title>Find Identity</title>
    <!--Css-->
    <link rel="stylesheet" href="assests/css/style.css" />
  </head>
  <body>
    <!--main start-->
 <div class="main">

  <div class="box-1">
    <button type="button" id=" btnhide " onclick="toggleHide()" class="btn btn-primary btn-sm">Skip</button>
    <label for="inputName" id="name" class="visually-hidden">Name</label>
    <input type="text" id="text" placeholder="Your Name">
    <button type="button" id="btn" class="btn btn-primary btn-sm">Confirm identity</button>
  </div>

    <div id="card" class="box-2" style="display:none;">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" id="img" alt="">
        <div class="card-body">
          <p class="card-text">
           <!-- <h1 id="details"></h1>  -->
          Name: <h5 id="userName"></h5> 
          Id: <h5 id="userId"></h5> 
          Url: <h5 id="userUrl"></h5> 
          </p>
      </div>
    </div>
  </div>

    <!--main end-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    ></script>

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>

   <script defer src="js/main.js"></script> 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"

  </body>
</html>
